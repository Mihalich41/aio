<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка сообщения в Telegram</title>
    <script>
        window.onload = function() {
            // Проверяем доступность Telegram Web App API
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                // Получаем все данные о пользователе
                const userData = Telegram.WebApp.initDataUnsafe;

                // Выводим данные о пользователе в консоль
                console.log('Данные о пользователе:', userData);

                // Если данные доступны, извлекаем и подставляем их в форму
                if (userData && userData.user) {
                    const username = userData.user.username;
                    const firstName = userData.user.first_name;
                    const lastName = userData.user.last_name;
                    const phoneNumber = userData.user.phone_number || 'Не доступен'; // Номер телефона (если доступен)

                    console.log(`Username: ${username}`);
                    console.log(`First Name: ${firstName}`);
                    console.log(`Last Name: ${lastName}`);
                    console.log(`Phone Number: ${phoneNumber}`);

                    // Подставляем логин и другие данные в форму
                    if (username) document.getElementById('username').value = username;
                    if (firstName) document.getElementById('firstName').value = firstName;
                    if (lastName) document.getElementById('lastName').value = lastName;
                    if (phoneNumber) document.getElementById('phoneNumber').value = phoneNumber;
                }
            } else {
                console.log('Telegram WebApp API не доступен');
            }
        }

        // При отправке формы
        document.getElementById('telegramForm').onsubmit = async function(event) {
            event.preventDefault(); // Предотвращаем обычное отправление формы

            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                phoneNumber: formData.get('phoneNumber'),
                message: formData.get('message')
            };

            try {
                const response = await fetch('https://<API_GATEWAY_URL>/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Сообщение отправлено успешно');
                } else {
                    alert('Ошибка: ' + result.error);
                }
            } catch (error) {
                alert('Ошибка отправки: ' + error.message);
            }
        };
    </script>
</head>
<body>
    <h1>Отправить сообщение в Telegram</h1>
    <form id="telegramForm">
        <label for="username">Ваш Telegram логин:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="firstName">Ваше имя:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Ваша фамилия:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="phoneNumber">Ваш номер телефона:</label>
        <input type="text" id="phoneNumber" name="phoneNumber"><br><br>

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
