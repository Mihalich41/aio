<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка сообщения в Telegram</title>
    <script>
        window.onload = function() {
            // Проверяем, доступен ли Telegram Web App API
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                const user = Telegram.WebApp.initDataUnsafe;  // Получаем данные о пользователе

                // Проверяем, если данные о пользователе доступны
                if (user && user.user) {
                    const username = user.user.username; // Получаем логин пользователя
                    document.getElementById('username').value = username; // Автоматически вставляем логин в поле
                }
            }
        }

        // При отправке формы
        document.getElementById('telegramForm').onsubmit = async function(event) {
            event.preventDefault(); // Предотвращаем обычное отправление формы

            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                message: formData.get('message')
            };

            try {
                const response = await fetch('https://<API_GATEWAY_URL>/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Сообщение отправлено успешно');
                } else {
                    alert('Ошибка: ' + result.error);
                }
            } catch (error) {
                alert('Ошибка отправки: ' + error.message);
            }
        };
    </script>
</head>
<body>
    <h1>Отправить сообщение в Telegram</h1>
    <form id="telegramForm">
        <label for="username">Ваш Telegram логин:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
