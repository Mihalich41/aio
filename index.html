<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="form.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Telegram Web App</title>
</head>
<body>

<header>
    <div class="logo">KVAZIGAME</div>
    <a href="#" class="back-link">назад</a>
</header>

<script type="text/javascript">
const tg = window.Telegram.WebApp;
tg.expand();

async function loadData() {
    try {
        const response = await fetch('game_data.json');
        const data = await response.json();

        // Создаем div элементы на основе данных
        data.forEach(item => {
            const newDiv = document.createElement('div');
            newDiv.classList.add('panel');
            newDiv.id = item.id;

            const h1 = document.createElement('h1');
            h1.textContent = item.h1;
            newDiv.appendChild(h1);

            const h2 = document.createElement('h2');
            h2.textContent = item.h2;
            newDiv.appendChild(h2);

            item.p.forEach(paragraphText => {
                const p = document.createElement('p');
                p.innerHTML = paragraphText;
                newDiv.appendChild(p);
            });

            item.h3?.forEach(headingText => {
                const h3 = document.createElement('h3');
                h3.textContent = headingText;
                newDiv.appendChild(h3);
            });

            item.buttons?.forEach(buttonData => {
                const p = document.createElement('p');
                const button = document.createElement('button');
                button.classList.add(buttonData.class);
                button.textContent = buttonData.text;
                p.appendChild(button);
                newDiv.appendChild(p);
            });

            document.body.appendChild(newDiv);
        });

        // Скрыть все панели, кроме первой (div0)
        const panels = document.querySelectorAll('.panel');
        panels.forEach(panel => {
            panel.style.display = 'none';
        });
        document.getElementById('div0').style.display = 'block';

        // Скрываем кнопку "назад" на начальном экране
        const backLink = document.querySelector('.back-link');
        backLink.style.display = 'none';

        // Обработчик кликов по кнопкам
        let buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', e => {
                const targetPanelClass = e.target.classList[0];

                if (targetPanelClass === 'formdiv') {
                    showForm();
                    return;
                }

                // Управляем видимостью кнопки "назад"
                backLink.style.display = targetPanelClass === 'div0' ? 'none' : 'block';

                panels.forEach(panel => {
                    panel.style.display = 'none';
                });

                const targetPanel = document.querySelector(`#${targetPanelClass}`);
                if (targetPanel) {
                    targetPanel.style.display = 'block';
                }
            });
        });

        // Обработчик для кнопки "назад"
        backLink.addEventListener('click', (e) => {
            e.preventDefault();
            panels.forEach(panel => {
                panel.style.display = 'none';
            });
            document.getElementById('div0').style.display = 'block';
            backLink.style.display = 'none';
        });

    } catch (error) {
        console.error('Ошибка при загрузке данных:', error);
    }
}

// Загружаем данные
loadData();
</script>

</body>
</html>
