<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="form.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Telegram Web App</title>
</head>
<body>

<header>
    <div class="logo">KVAZIGAME</div>
    <a href="#" class="back-link">назад</a>
</header>

<script type="text/javascript">
const tg = window.Telegram.WebApp;
tg.expand();

async function loadData() {
    try {
        const response = await fetch('game_data.json');
        const data = await response.json();

        data.forEach(item => {
            const newDiv = document.createElement('div');
            newDiv.classList.add('panel');
            newDiv.id = item.id;

            newDiv.innerHTML = `
                <h1>${item.h1}</h1>
                <h2>${item.h2}</h2>
                ${item.p.map(text => `<p>${text}</p>`).join('')}
                ${item.h3 ? item.h3.map(text => `<h3>${text}</h3>`).join('') : ''}
                ${item.buttons ? item.buttons.map(btn => `
                    <p><button class="${btn.class}">${btn.text}</button></p>
                `).join('') : ''}
            `;

            document.body.appendChild(newDiv);
        });

        // Инициализация отображения
        document.getElementById('div0').style.display = 'block';
        // Инициализируем обработчики
        initAllHandlers();

    } catch (error) {
        console.error('Ошибка при загрузке данных:', error);
    }
}

loadData();
</script>

</body>
</html>
