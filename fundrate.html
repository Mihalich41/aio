<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding Rate Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .signal {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .signal h2 {
      margin-top: 0;
    }

    .signal .price {
      font-size: 1.2em;
      color: #2c3e50;
    }

    .signal .funding-rate {
      font-size: 1.1em;
      margin-top: 10px;
    }

    .signal .recommendation {
      margin-top: 15px;
      font-weight: bold;
    }

    .long {
      color: green;
    }

    .short {
      color: red;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .signal-list {
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

  </style>
</head>
<body>

  <h1>Funding Rate Signals</h1>

  <div class="container">
    <div class="signal-list" id="signals-container">
      <!-- Сигналы будут загружены сюда -->
    </div>
  </div>

  <script>
    // Функция для отображения сигналов
    function displaySignals(signals) {
      const container = document.getElementById('signals-container');
      container.innerHTML = '';  // Очищаем контейнер перед добавлением новых сигналов

      if (Array.isArray(signals) && signals.length > 0) {
        signals.forEach(signal => {
          const signalElement = document.createElement('div');
          signalElement.classList.add('signal');

          // Определение типа сигнала
          const signalType = signal.fundingRate >= 0 ? 'short' : 'long';
          
          // Добавление данных о сигнале
          signalElement.innerHTML = `
            <h2>${signal.symbol}</h2>
            <p class="price">Цена: $${signal.price.toFixed(2)}</p>
            <p class="funding-rate ${signalType}">Funding Rate: ${signal.fundingRate.toFixed(8)}%</p>
            <p class="recommendation ${signalType}">Рекомендуемая ставка: ${signal.recommendation}</p>
          `;

          // Добавляем сигнал в контейнер
          container.appendChild(signalElement);
        });
      } else {
        container.innerHTML = '<p>Нет данных для отображения.</p>';
      }
    }

    // Функция для получения сигналов с сервера
    async function fetchSignals() {
      try {
        // Замените URL на URL вашего API
        const response = await fetch('https://your-api-endpoint.com');
        const data = await response.json();

        // Отображение полученных сигналов
        if (data && data.signals) {
          displaySignals(data.signals);
        } else {
          console.error('Неверный формат данных', data);
        }
      } catch (error) {
        console.error('Ошибка при загрузке данных:', error);
      }
    }

    // Загружаем данные при загрузке страницы
    window.onload = fetchSignals;
  </script>

</body>
</html>
