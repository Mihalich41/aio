<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Торговые сигналы</title>
  <style>
    /* Добавляем немного стилей для кнопок */
    button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }
    .signal-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Получить сигналы для торговых пар</h1>

  <!-- Кнопки для разных диапазонов монет -->
  <button id="largeCapBtn">Топ 10 монет (Large Cap)</button>
  <button id="midCapBtn">Монеты среднего размера (Mid Cap)</button>
  <button id="smallCapBtn">Малые монеты (Small Cap)</button>

  <!-- Блок для отображения сигналов -->
  <div id="signals" class="signal-list"></div>

  <script>
    // Функция для отображения сигналов на странице
    function displaySignals(signals) {
      const signalsContainer = document.getElementById('signals');
      signalsContainer.innerHTML = '';  // Очищаем контейнер перед выводом новых сигналов
      signals.forEach(signal => {
        const signalElement = document.createElement('div');
        signalElement.innerHTML = `
          <p><strong>Символ:</strong> ${signal.symbol}</p>
          <p><strong>Фондовый рейд:</strong> ${signal.fundingRate}</p>
          <p><strong>Цена:</strong> ${signal.price}</p>
          <hr>
        `;
        signalsContainer.appendChild(signalElement);
      });
    }

    // Функция для запроса сигнала для конкретной категории
    async function fetchSignals(category) {
      try {
        const response = await fetch(`https://ваш-api-endpoint?category=${category}`);
        const data = await response.json();
        if (data && data.data) {
          displaySignals(data.data);
        } else {
          document.getElementById('signals').innerHTML = 'Нет данных для отображения.';
        }
      } catch (error) {
        console.error('Ошибка при получении сигналов:', error);
        document.getElementById('signals').innerHTML = 'Ошибка при получении данных.';
      }
    }

    // Слушатели событий для кнопок
    document.getElementById('largeCapBtn').addEventListener('click', () => fetchSignals('largeCap'));
    document.getElementById('midCapBtn').addEventListener('click', () => fetchSignals('midCap'));
    document.getElementById('smallCapBtn').addEventListener('click', () => fetchSignals('smallCap'));
  </script>
</body>
</html>
