<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding Rate Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    button {
      background-color: #2481cc;
      color: white;
      border: none;
      border-radius: 1em;
      padding: 0.5em 1em;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-top: 20px;
    }
    .signals-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .signal {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: left;
    }
    .signal h3 {
      margin: 0 0 10px;
    }
    .signal p {
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Funding Rate Bot</h1>
  <button id="fetchButton">Получить сигналы</button>

  <div class="signals-container" id="signalsContainer">
    <!-- Здесь будут отображаться сигналы -->
  </div>

  <script>
    document.getElementById('fetchButton').addEventListener('click', fetchSignals);

    async function fetchSignals() {
      try {
        const response = await fetch('https://functions.yandexcloud.net/d4eqm47pjutco6k0d404'); // Замените на актуальный URL
        const data = await response.json();

        if (data && data.signals) {
          displaySignals(data.signals);
        } else {
          alert('Нет данных для отображения');
        }
      } catch (error) {
        console.error('Ошибка при загрузке данных:', error);
        alert('Произошла ошибка при загрузке данных');
      }
    }

    function displaySignals(signals) {
      const signalsContainer = document.getElementById('signalsContainer');
      signalsContainer.innerHTML = ''; // Очистить контейнер перед добавлением новых данных

      signals.forEach(signal => {
        const signalElement = document.createElement('div');
        signalElement.classList.add('signal');

        const signalHTML = `
          <h3>${signal.symbol}</h3>
          <p>Funding Rate: ${signal.fundingRate}%</p>
          <p>Так как rate ${signal.fundingRate > 0 ? 'положительный' : 'отрицательный'}, ставим ${signal.fundingRate > 0 ? 'short' : 'long'}</p>
        `;
        signalElement.innerHTML = signalHTML;
        signalsContainer.appendChild(signalElement);
      });
    }
  </script>

</body>
</html>
