<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Финансовые сигналы</title>
    <style>
        .signal {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signal .title {
            font-size: 20px;
            font-weight: bold;
        }
        .signal .funding-rate {
            font-size: 18px;
        }
        .signal .price {
            font-size: 16px;
            margin-top: 10px;
        }
        .signal .advice {
            font-size: 16px;
            font-weight: bold;
        }
        .short-advice {
            color: red;
        }
        .long-advice {
            color: green;
        }
        #get-signals-btn, .category-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 10px;
        }
        #get-signals-btn:disabled, .category-btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1 id="user-name">Загрузка...</h1> 

    <div>
        <button class="category-btn" id="largeCapBtn">Топ 10 монет (Large Cap)</button>
        <button class="category-btn" id="midCapBtn">Монеты среднего размера (Mid Cap)</button>
        <button class="category-btn" id="smallCapBtn">Малые монеты (Small Cap)</button>
    </div>

    <div id="signals-container">
        <!-- Здесь будут отображаться сигналы -->
    </div>

    <script>
        function setUsername() {
            const tg = window.Telegram.WebApp;

            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                const username = user.first_name || "Неизвестный пользователь";
                const userNameElement = document.getElementById('user-name');
                userNameElement.textContent = `${username}, хочешь получить сигналы на основе fund rate?`;
            } else {
                const userNameElement = document.getElementById('user-name');
                userNameElement.textContent = `Неизвестный пользователь, хочешь получить сигналы на основе fund rate?`;
            }
        }

        async function fetchSignals(category) {
            try {
                const response = await fetch(`https://functions.yandexcloud.net/d4eqm47pjutco6k0d404?category=${category}`);
                const data = await response.json();

                if (data && data.data) {
                    displaySignals(data.data);
                } else {
                    alert('Нет данных для отображения');
                }
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                alert('Ошибка при загрузке данных. Пожалуйста, попробуйте снова позже.');
            }
        }

// Функция для отображения сигналов
function displaySignals(signals) {
    const container = document.getElementById('signals-container');
    container.innerHTML = '';  // Очищаем контейнер перед выводом новых данных

    if (signals.length > 0) {
        const signal = signals[0];  // Мы получаем только одну монету с максимальным фондовым рейтом

        const signalElement = document.createElement('div');
        signalElement.classList.add('signal');

        const signalTitle = document.createElement('div');
        signalTitle.classList.add('title');
        signalTitle.textContent = `${signal.symbol}`;

        const priceElement = document.createElement('div');
        priceElement.classList.add('price');
        priceElement.textContent = `Цена: $${signal.price.toFixed(2)}`;

        const fundingRateElement = document.createElement('div');
        fundingRateElement.classList.add('funding-rate');
        fundingRateElement.textContent = `Фондовый рейд: ${signal.fundingRate.toFixed(4)}`;

        // Определяем текст совета в зависимости от фондового рейта
        const adviceElement = document.createElement('div');
        adviceElement.classList.add('advice');

        if (signal.fundingRate > 0) {
            adviceElement.textContent = "Рейт положительный, ставим шорт";
            adviceElement.classList.add('short-advice');
        } else {
            adviceElement.textContent = "Рейт отрицательный, ставим лонг";
            adviceElement.classList.add('long-advice');
        }

        // Добавляем все элементы в блок
        signalElement.appendChild(signalTitle);
        signalElement.appendChild(priceElement);  // Сначала цена
        signalElement.appendChild(fundingRateElement);  // Потом фондовый рейд
        signalElement.appendChild(adviceElement);

        container.appendChild(signalElement);
    } else {
        container.innerHTML = '<p>Нет данных для отображения</p>';
    }
}


        function getSignalsByCategory(category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(button => button.disabled = true);

            fetchSignals(category).finally(() => {
                buttons.forEach(button => button.disabled = false);
            });
        }

        document.getElementById('largeCapBtn').addEventListener('click', () => getSignalsByCategory('largeCap'));
        document.getElementById('midCapBtn').addEventListener('click', () => getSignalsByCategory('midCap'));
        document.getElementById('smallCapBtn').addEventListener('click', () => getSignalsByCategory('smallCap'));

        window.onload = function() {
            setUsername();
        }
    </script>

</body>
</html>
