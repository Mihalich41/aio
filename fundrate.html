<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бот для получения Funding Rate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .signal {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .signal h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .signal p {
            font-size: 16px;
            color: #666;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #2481cc;
            color: white;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1b66a4;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Получить Funding Rate</h1>

        <div id="signals">
            <!-- Сигналы будут отображаться здесь -->
        </div>

        <button class="btn" id="fetchSignalsBtn">Получить сигналы</button>

        <div class="error" id="error"></div>
    </div>

    <script>
        // Функция для запроса сигнала с бэкенда
        async function fetchSignals() {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = ''; // очищаем ошибку, если была

            try {
                const response = await fetch('https://functions.yandexcloud.net/d4eqm47pjutco6k0d404');  // URL вашего API
                const data = await response.json();

                if (data && data.signals) {
                    displaySignals(data.signals);
                } else {
                    throw new Error('Нет данных для отображения');
                }
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                errorDiv.textContent = 'Произошла ошибка при загрузке данных. Попробуйте позже.';
            }
        }

        // Функция для отображения сигналов на странице
        function displaySignals(signals) {
            const signalsContainer = document.getElementById('signals');
            signalsContainer.innerHTML = ''; // очищаем старые сигналы

            signals.forEach(signal => {
                const signalDiv = document.createElement('div');
                signalDiv.classList.add('signal');

                const signalTitle = signal.symbol;
                const fundingRate = signal.fundingRate;
                const action = fundingRate > 0 ? 'short' : 'long';

                signalDiv.innerHTML = `
                    <h2>${signalTitle}</h2>
                    <p>Funding Rate: ${fundingRate}%</p>
                    <p>Так как rate ${fundingRate > 0 ? 'положительный' : 'отрицательный'}, ставим ${action}</p>
                `;
                signalsContainer.appendChild(signalDiv);
            });
        }

        // Обработчик нажатия на кнопку
        document.getElementById('fetchSignalsBtn').addEventListener('click', fetchSignals);
    </script>

</body>
</html>
