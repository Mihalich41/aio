<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Финансовые сигналы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        h1 {
            text-align: center;
        }

        #get-signals-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #get-signals-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1 id="user-name">Загрузка...</h1> <!-- Место для отображения имени пользователя -->
    <button id="get-signals-btn" onclick="getSignals()">Получить сигналы</button>

    <script>
        let tg = window.Telegram.WebApp;

        // Функция для получения имени пользователя или логина из Telegram
        function setUsername() {
            if (tg.initDataUnsafe) {
                const user = tg.initDataUnsafe.user;
                const username = user.username || "Неизвестный пользователь";
                const firstName = user.first_name || "Неизвестный пользователь";
                
                const userNameElement = document.getElementById('user-name');
                userNameElement.textContent = `Привет, ${firstName || username}! Хотите получить сигналы?`;
            }
        }

        // Функция для получения сигналов с API
        async function fetchSignals() {
            try {
                const response = await fetch('https://your-api-url.com/signals');
                const data = await response.json();
                displaySignals(data);
            } catch (error) {
                alert('Ошибка при загрузке данных.');
            }
        }

        // Функция для отображения сигналов
        function displaySignals(signals) {
            console.log('Сигналы:', signals);
            // Добавьте логику отображения сигналов
        }

        // Настроим основную кнопку
        tg.MainButton.setText("Получить сигналы");
        tg.MainButton.setParams({
            color: '#4CAF50', 
            textColor: '#fff'
        });

        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            fetchSignals();
        });

        // Когда приложение готово, устанавливаем имя пользователя
        tg.ready();
        tg.onEvent('ready', () => {
            setUsername();
            tg.expand();  // Расширяем на весь экран
        });
    </script>
</body>
</html>
