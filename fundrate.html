<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Rate Signals</title>
    <style>
        .long { color: green; }
        .short { color: red; }
        .large { font-weight: bold; color: blue; }
        .medium { font-weight: bold; color: orange; }
        .small { font-weight: bold; color: gray; }
    </style>
</head>
<body>
    <h1>Funding Rate Signals</h1>
    <div id="signals"></div>

    <script>
        async function fetchSignals() {
            try {
                const response = await fetch('http://localhost:3000/api/funding-rate');
                const data = await response.json();

                const signalsContainer = document.getElementById('signals');
                signalsContainer.innerHTML = ''; // Очищаем предыдущие данные

                data.pairs.forEach(pair => {
                    const signalElement = document.createElement('div');
                    signalElement.classList.add(pair.signal); // Добавляем класс для правильного отображения цвета

                    signalElement.innerHTML = `
                        <strong>${pair.symbol}</strong><br>
                        Цена: $${pair.price}<br>
                        Funding Rate: ${pair.fundingRate * 100}%<br>
                        <span class="${pair.capitalization}">До ${pair.capitalization === 'large' ? '50%' : pair.capitalization === 'medium' ? '30%' : '20%'} депозита - ставка</span>
                    `;
                    signalsContainer.appendChild(signalElement);
                });
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                document.getElementById('signals').innerHTML = 'Ошибка при загрузке данных.';
            }
        }

        // Загружаем данные при загрузке страницы
        fetchSignals();
    </script>
</body>
</html>
