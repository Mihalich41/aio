<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Финансовые сигналы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #signalsContainer {
      margin-top: 20px;
    }
    .signal {
      background-color: #fff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    h3 {
      margin: 0;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Получить сигналы для торговли</h1>
  <button onclick="fetchSignals()">Получить сигналы</button>
  
  <div id="signalsContainer"></div>

  <script>
    // Функция для отправки запроса и получения данных
    async function fetchSignals() {
      try {
        // Запрос к API (удобно получить от сервера, где происходит логика)
        const response = await fetch('https://functions.yandexcloud.net/d4eqm47pjutco6k0d404');  // Убедитесь, что URL верный
        const data = await response.json();

        console.log('Ответ от сервера:', data);  // Логируем ответ от сервера

        // Проверяем, что данные получены корректно
        if (data && data.data) {
          // Отображаем сигналы на фронте
          displaySignals(data.data);
        } else {
          alert('Нет данных для отображения');
        }
      } catch (error) {
        console.error('Ошибка при загрузке данных:', error);
        alert('Произошла ошибка при загрузке данных');
      }
    }

    // Функция для отображения сигналов на экране
    function displaySignals(signals) {
      const signalsContainer = document.getElementById('signalsContainer');
      signalsContainer.innerHTML = '';  // Очищаем контейнер перед выводом новых данных

      // Проходим по каждому сигналу и выводим его
      signals.forEach(signal => {
        const signalElement = document.createElement('div');
        signalElement.classList.add('signal');

        const signalHTML = `
          <h3>${signal.symbol}</h3>
          <p>Funding Rate: ${signal.fundingRate}%</p>
          <p>Так как rate ${signal.fundingRate > 0 ? 'положительный' : 'отрицательный'}, ставим ${signal.fundingRate > 0 ? 'short' : 'long'}</p>
        `;
        signalElement.innerHTML = signalHTML;
        signalsContainer.appendChild(signalElement);
      });
    }
  </script>
</body>
</html>
