<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="form.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Все возможности</title>
</head>
<body>

<header>
    <div class="logo">KVAZIGAME</div>
    <a href="#" class="back-link">назад</a>
</header>

<script type="text/javascript">
const tg = window.Telegram.WebApp;
tg.expand();

async function loadData() {
    try {
        const userData = tg.initDataUnsafe;
        let username = userData?.user?.username || 'Гость';

        const response = await fetch('all.json');
        const jsonText = await response.text();
        const data = JSON.parse(jsonText.replace(/@username/g, '@' + username));

        data.forEach(item => {
            const newDiv = document.createElement('div');
            newDiv.classList.add('panel');
            newDiv.id = item.id;

            newDiv.innerHTML = `
                <h1>${item.h1}</h1>
                <h2 ${item.h2class ? `class="${item.h2class}"` : ''}>${item.h2}</h2>
                ${item.id !== 'div0' ? `
                    <form>
                        <textarea id="message_${item.id}" placeholder="Ваши пожелания или вопросы" required></textarea>
                    </form>
                ` : ''}
                ${item.buttons?.map(btn => `
                    <p><button class="${btn.class}">${btn.text}</button></p>
                `).join('') || ''}
            `;

            document.body.appendChild(newDiv);
        });

        // Инициализация отображения
        const panels = document.querySelectorAll('.panel');
        panels.forEach(panel => panel.style.display = 'none');
        document.getElementById('div0').style.display = 'block';

        // Скрываем кнопку "назад" на начальном экране
        const backLink = document.querySelector('.back-link');
        backLink.style.display = 'none';

        // Обработчик для кнопок навигации
        document.addEventListener('click', async (e) => {
            if (e.target.tagName === 'BUTTON') {
                addStep(e.target.textContent);
                const targetPanelClass = e.target.classList[0];
                
                if (e.target.classList.contains('purchase')) {
                    const panel = e.target.closest('.panel');
                    const messageText = panel.querySelector('textarea')?.value;
                    const courseTitle = panel.querySelector('h1').textContent;
                    
                    const formData = new FormData();
                    formData.append('message', messageText);
                    await sendFormData(formData, courseTitle, e.target);
                    return;
                }

                panels.forEach(panel => panel.style.display = 'none');
                const targetPanel = document.querySelector(`#${targetPanelClass}`);
                if (targetPanel) {
                    targetPanel.style.display = 'block';
                    backLink.style.display = targetPanelClass === 'div0' ? 'none' : 'block';
                }
            }
        });

        // Обработчик для кнопки "назад"
        backLink.addEventListener('click', (e) => {
            e.preventDefault();
            addStep('Назад на главную');
            panels.forEach(panel => panel.style.display = 'none');
            document.getElementById('div0').style.display = 'block';
            backLink.style.display = 'none';
        });

    } catch (error) {
        console.error('Ошибка при загрузке данных:', error);
    }
}

loadData();
</script>

</body>
</html>
